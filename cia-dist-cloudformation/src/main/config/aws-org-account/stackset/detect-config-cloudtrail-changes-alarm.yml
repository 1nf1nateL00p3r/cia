AWSTemplateFormatVersion: '2010-09-09'
Resources:
  defaulttopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      Subscription:
        - Endpoint: pether@hack23.com
          Protocol: email
      TopicName: default-topic
  EventRuleCloudTrailChanges:
    Type: 'AWS::Events::Rule'
    Properties:
      Name: detect-cloudtrail-changes
      Description: >-
        A CloudWatch Event Rule that detects changes to CloudTrail configutation
        and publishes change events to an SNS topic for notification.
      State: ENABLED
      EventPattern:
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - cloudtrail.amazonaws.com
          eventName:
            - StopLogging
            - DeleteTrail
            - UpdateTrail
      Targets:
        - Arn:
            Ref: defaulttopic
          Id: target-id1
  EventRuleConfigChanges:
    Type: 'AWS::Events::Rule'
    Properties:
      Name: detect-config-changes
      Description: >-
        A CloudWatch Event Rule that detects changes to AWS Config and publishes
        change events to an SNS topic for notification.
      State: ENABLED
      EventPattern:
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - config.amazonaws.com
          eventName:
            - PutConfigurationRecorder
            - StopConfigurationRecorder
            - DeleteDeliveryChannel
            - PutDeliveryChannel
      Targets:
        - Arn:
            Ref: defaulttopic
          Id: target-id1
  EventRuleGuardDuty:
    Type: 'AWS::Events::Rule'
    Properties:
      Name: detect-guardduty-finding
      Description: >-
        A CloudWatch Event Rule that triggers on Amazon GuardDuty findings. The
        Event Rule can be used to trigger notifications or remediative actions
        using AWS Lambda.
      State: ENABLED
      EventPattern:
        detail-type:
          - GuardDuty Finding
        detail:
          eventSource:
            - aws.guardduty
      Targets:
        - Arn:
            Ref: defaulttopic
          Id: target-id1
  EventRuleMacie:
    Type: 'AWS::Events::Rule'
    Properties:
      Name: detect-macie-alert
      Description: >-
        A Macie Event Rule that triggers on Macie alerts. The
        Event Rule can be used to trigger notifications or remediative actions
        using AWS Lambda.
      State: ENABLED
      EventPattern:
        detail-type:
          - Macie Alert
        detail:
          eventSource:
            - aws.macie
      Targets:
        - Arn:
            Ref: defaulttopic
          Id: target-id1          
Parameters: {}
Metadata: {}
Conditions: {}
